
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Time Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300&display=swap');
      
      body {
        font-family: 'Playfair Display', serif;
        background-color: #000010; /* A very dark navy blue for a deep space feel */
        position: relative;
        overflow: hidden;
      }
      
      /* New dynamic nebula background for immersion */
      body::before, body::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200vw;
        height: 200vh;
        background: radial-gradient(circle at center, rgba(100, 120, 255, 0.15) 0%, rgba(100, 120, 255, 0) 60%);
        transform-origin: center;
        animation: rotate-nebula 80s linear infinite;
        will-change: transform;
        z-index: -1;
      }

      body::after {
        width: 250vw;
        height: 250vh;
        background: radial-gradient(circle at center, rgba(255, 120, 200, 0.1) 0%, rgba(255, 120, 200, 0) 55%);
        animation: rotate-nebula 120s linear infinite reverse;
      }

      @keyframes rotate-nebula {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      .font-sans {
        font-family: 'Montserrat', sans-serif;
      }
      
      @keyframes particle-drift {
        0% {
          transform: translate(0, 0) scale(0.8) rotate(0deg);
          opacity: 0.7;
        }
        20% {
          transform: translate(-30px, 40px) scale(1.2) rotate(20deg);
          opacity: 1;
        }
        40% {
          transform: translate(50px, -20px) scale(0.7) rotate(-10deg);
          opacity: 0.6;
        }
        60% {
          transform: translate(-10px, -45px) scale(1.1) rotate(5deg);
          opacity: 0.9;
        }
        80% {
          transform: translate(35px, 25px) scale(0.9) rotate(-15deg);
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0) scale(0.8) rotate(0deg);
          opacity: 0.7;
        }
      }
      .animate-particle-drift {
        animation: particle-drift 15s ease-in-out infinite alternate;
      }
      
      @keyframes shimmer {
        0% { filter: hue-rotate(0deg) brightness(1.2); }
        100% { filter: hue-rotate(360deg) brightness(1.2); }
      }
      .animate-shimmer {
        animation: shimmer 10s linear infinite;
      }
      
      @keyframes particle-swarm {
        0%, 100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.8;
        }
        25% {
          transform: translate(3px, -5px) scale(1.1);
          opacity: 1;
        }
        50% {
          transform: translate(-4px, 4px) scale(0.95);
          opacity: 0.7;
        }
        75% {
          transform: translate(5px, 5px) scale(1.05);
          opacity: 1;
        }
      }
      .animate-particle-swarm {
        animation: particle-swarm 4s ease-in-out infinite;
      }

      /* New animation for the 'nova burst' effect */
      @keyframes cosmic-glow-burst {
        0% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }
        50% {
            opacity: 0.6;
        }
        100% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5);
        }
    }
    .animate-cosmic-glow-burst {
        animation: cosmic-glow-burst 1.2s ease-out forwards;
    }
    </style>
